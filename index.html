<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootstrap layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/fontawesome-all.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
   <section id="header">
       <div class="container">
           <div class="row">
               <div class="col-lg-3">
                  <div class="headre-content"></div> 
               </div>
               <div class="col-lg-8 offset-lg-1">
                   <div class="headre-content"></div> 
               </div>
           </div>
       </div>
   </section>
   
   <section id="background">
       <div class="container">
           <div class="row">
               <div class="col-lg-12">
                   <div class="bg-slider"></div>
               </div>
           </div>
       </div>
   </section>
   
   <section id="content">
       <div class="container">
           <div class="row">
              
               <div class="col">
                   <div class="box-radius"></div>
                   <div class="box"></div>
               </div>
               <div class="col">
                   <div class="box-radius"></div>
                   <div class="box"></div>
               </div>
               <div class="col">
                   <div class="box-radius"></div>
                   <div class="box"></div>
               </div>
               <div class="col">
                   <div class="box-radius"></div>
                   <div class="box"></div>
               </div>
               <div class="col">
                   <div class="box-radius"></div>
                   <div class="box"></div>
               </div>
                       
           </div>
       </div>
   </section>
   
   <section id="content-text">
       <div class="container">
           <div class="row">
               <div class="col">
                   <div class="content-text01"></div>
               </div>
           </div>
       </div>
   </section>
   
   <footer>
       <div class="container">
           <div class="row">
               <div class="col-2">
                   <div class="ftr01"></div>
               </div>
               <div class="col-2">
                    <div class="ftr01"></div>
               </div>
               <div class="col-8">
                   <div class="ftr02"></div>
                   <div class="ftr03"></div>
               </div>
           </div>
       </div>
   </footer>
   

    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
